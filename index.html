<!DOCTYPE html>
<html>
<!--Everybody dies twice.  The first is when your heart stops beating.  The second is when somebody says your name for the last time.-->
<head>
<style>
html {
	width: 100%;
	height: 100%;
	background-color: black;
}
body {
	color: grey;
	text-align: center;
	font-size: 80px;
	font-family: "Courier New", monospace;
	margin: 0;
	background-color: black;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>
<body>
444:44:44:44.444
</body>

<script>
var duration = 10000000000;

function updateClock() {
	let time = duration - (new Date().getTime() % duration);
	
	let days = Math.floor(time/(24*60*60*1000));
	let hours = Math.floor(time/(60*60*1000)) % 60;
	let minutes = Math.floor(time/(60*1000)) % 60;
	let seconds = Math.floor(time/1000) % 60;
	let millis = time % 1000;
		
    document.body.innerHTML = days + ":" + pad(hours, 2) + ":" + pad(minutes, 2) + ":" + pad(seconds, 2) + "." + pad(millis, 3);
}

function pad(number, length) {
    var my_string = '' + number;
    while (my_string.length < length) {
        my_string = '0' + my_string;
    }
    return my_string;
}

setInterval(updateClock, 41);
</script>
</html>
