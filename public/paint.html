<!DOCTYPE html>
<html>
<head>
<title>Paint</title>
<style>
body {
	background-color: black;
	margin: 0;
	overflow: hidden;
}
#canvas {
	cursor: url(paint/brush_4.png), auto;
}
#toolbar {
	position: absolute;
	right: 10px;
	top: 10px;
	display: grid;
	grid-gap: 2px;
	grid-template-columns: auto auto;
}
button {
	height: 24px;
	width: 24px;
	padding: 2px;
	border-style: outset;
}
</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id="toolbar">
		<button type="button" id="pan_button"><image src="paint/pan.png"></image></button>
		<button type="button" id="grid_button"><image src="paint/grid.png"></image></button>
		<button type="button" id="color_button_4"><image src="paint/red.png"></image></button>
		<button type="button" id="color_button_5"><image src="paint/brown.png"></image></button>
		<button type="button" id="color_button_6"><image src="paint/orange.png"></image></button>
		<button type="button" id="color_button_7"><image src="paint/yellow.png"></image></button>
		<button type="button" id="color_button_8"><image src="paint/lime.png"></image></button>
		<button type="button" id="color_button_9"><image src="paint/green.png"></image></button>
		<button type="button" id="color_button_10"><image src="paint/cyan.png"></image></button>
		<button type="button" id="color_button_11"><image src="paint/blue.png"></image></button>
		<button type="button" id="color_button_12"><image src="paint/magenta.png"></image></button>
		<button type="button" id="color_button_13"><image src="paint/violet.png"></image></button>
		<button type="button" id="color_button_14"><image src="paint/beige.png"></image></button>
		<button type="button" id="color_button_15"><image src="paint/pink.png"></image></button>
		<button type="button" id="color_button_0"><image src="paint/white.png"></image></button>
		<button type="button" id="color_button_1"><image src="paint/light_grey.png"></image></button>
		<button type="button" id="color_button_3"><image src="paint/black.png"></image></button>
		<button type="button" id="color_button_2"><image src="paint/dark_grey.png"></image></button>
	</div>
</body>

<script src="paint.js"></script>
</html>
